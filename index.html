<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD 3</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    
    <fieldset>
        <legend><h1>CRUD 3</h1></legend>
        <form id="form">
            <input type="text" id="name" name="name"placeholder="Name"><br><br>
            <input type="text" id="job" name="job"placeholder="Job"><br><br>
            <input type="text" id="exp" name="exp"placeholder="Experience"><br><br>
            <input type="button" id="btn" value="Submit" onclick="Submit()">
            <input type="reset" value="reset">
        </form>
   </fieldset>
   <br>
    <div id="msg"></div>
       <br>
   <fieldset>
      <legend><h2>Data from Local Storage</h2></legend>

      <table border="2" id="table">
        <tr>
            <td class="col">Name</td>
            <td class="col">Job</td>
            <td class="col">Experience</td>
            <td class="col">Action</td>
        </tr>
      </table>
   </fieldset>

    <script src="script.js"></script>
</body>
</html>
